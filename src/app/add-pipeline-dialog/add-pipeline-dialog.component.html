<h1 mat-dialog-title>Add Pipeline</h1>
<div mat-dialog-content>
  <p>Please enter the name of the new pipeline:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Pipeline Name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onAdd()">Add</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
